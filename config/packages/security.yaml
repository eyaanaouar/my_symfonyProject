security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\Etudiant: 'auto'
        App\Entity\Entreprise: 'auto'
        App\Entity\Admin: 'auto'

    providers:
        # DÃ©finir plusieurs providers
        app_etudiant_provider:
            entity:
                class: App\Entity\Etudiant
                property: email
        app_entreprise_provider:
            entity:
                class: App\Entity\Entreprise
                property: email
        app_admin_provider:
            entity:
                class: App\Entity\Admin
                property: email

        # Provider principal qui combine tous les types d'utilisateurs
        app_user_provider:
            chain:
                providers: ['app_etudiant_provider', 'app_entreprise_provider', 'app_admin_provider']

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider  # Utiliser le provider chain
            form_login:
                login_path: app_login
                check_path: app_login
                username_parameter: email
                password_parameter: password
                enable_csrf: true
            logout:
                path: app_logout
                target: app_home

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/entreprise, roles: ROLE_ENTREPRISE }
        - { path: ^/etudiant, roles: ROLE_ETUDIANT }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/, roles: PUBLIC_ACCESS }
